test:
  override:
    - pip install -r requirements.txt
    - pybot -n non-critical -d "target" ./TestSuite1.robot 
    
  post:
     - mkdir -p $CIRCLE_TEST_REPORTS/junit/
     - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    
  general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
