test:
  override:
    - npm install -g newman
    - newman run ./selenium/AutomationTestcase.postman_collection.json 
    - pip install -r requirements.txt
    - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./TestSuite.robot 
general:
  artifacts:
    - "robot_results"
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "35 10 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    jobs:
      - test
      

