workflows:
   version: 2
   nightly:
     triggers:
       - schedule:
           cron: ‘0 5 * * * *’
           filters:
             branches:
               only:
                 - master
                 - beta
test:
  override:
    - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./TestSuite1.robot
general:
  artifacts:
    - "robot_results" 
