version: 2
  commit-workflow:
    jobs:
      - build 
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only: try-schedule-workflow

    jobs:
      test:
        override:
          - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./TestSuite1.robot
      general:
        artifacts:
          - "robot_results" 
