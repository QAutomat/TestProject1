test:
  override:
    - pip install -r requirements.txt
    - pybot -n non-critical -d "robot_results" ./TestSuite1.robot 
    
  post:
    - mkdir -p $TEST_REPORTS
    - find . -type f -regex ".*/robot_results/.*xml" -exec cp {} $TEST_REPORTS \;
    
  general:
   artifacts:
     - $TEST_REPORTS
     - robot_results
     
